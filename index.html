<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>First VR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple VR application using A-Frame JavaScript library">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="colortoggle.js"></script>
    <script src="rotatecylinder.js"></script>
    <script src="movesphere.js"></script>
</head>

<body>
    <a-scene cursor="rayOrigin: mouse">
        <a-plane position="0 0 -4 " rotation="-90 0 0" width="4" height="4" color="#FFFFFF" src="ground.jpg"></a-plane>
        <a-sky color="#87CEEB"></a-sky>
        <a-sphere position="0 1.25 -5" radius="1.2" color="#FFDAB9" color-toggle moving></a-sphere>
        <a-cylinder position="1 0.50 -3" rotation="0 0 0" radius="0.5" height="1" color="#9370DB"
            animation="property: rotation; to: 360 0 0; startEvents: rotate; easing: linear; dur:7000; loop:true;"
            rotate-cylinder></a-cylinder>
    </a-scene>
</body>

</html>
